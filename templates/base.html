{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Artezon - Artesanías hechas con amor" />
    <meta name="author" content="Artezon Team" />
    <title>Artezon</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{% static 'images/logo.png' %}" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Estilos propios -->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
</head>
<body style="font-family: 'Poppins', sans-serif; background-color: #FAF9F6;">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light shadow-sm" style="background-color: #81C784;">
        <div class="container">
            <!-- Logo -->
            <a href="/" class="navbar-brand d-flex align-items-center">
                <img src="{% static 'images/logo.png' %}" alt="Artezon" style="height: 60px;">
            </a>
            <!-- Botón colapsable -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/" style="font-family: 'Playfair Display', serif; font-weight: 600; color: white;">Inicio</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido dinámico -->
    <main class="container py-5">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="text-center text-white py-4 mt-5" style="background-color: #5D4037;">
        <div class="container">
            <p class="mb-1" style="font-family: 'Playfair Display', serif;">&copy; 2025 Artezon - Artesanías hechas con amor</p>
            <p class="mb-0">
                <a href="https://instagram.com" class="text-white me-3"><i class="fab fa-instagram"></i></a>
                <a href="https://wa.me/57xxxxxxxxxx" class="text-white me-3"><i class="fab fa-whatsapp"></i></a>
                <a href="mailto:contacto@artezon.com" class="text-white"><i class="fas fa-envelope"></i></a>
            </p>
        </div>
    </footer>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
