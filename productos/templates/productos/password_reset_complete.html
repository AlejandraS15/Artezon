{% load i18n %}
{% load static %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% trans "Contraseña Actualizada - Artezon" %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --verde-pino: #2C5F4F;
            --dorado: #C9A961;
            --verde-oscuro: #1A3D31;
            --blanco-cremoso: #FDFBF7;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: var(--blanco-cremoso);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .minimal-header {
            background: white;
            padding: 20px 40px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        .minimal-header .logo {
            font-family: 'Playfair Display', serif;
            font-size: 28px;
            font-weight: 700;
            color: var(--verde-pino);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .minimal-header .logo i { color: var(--dorado); }
        .success-wrapper {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }
        .success-container { max-width: 500px; text-align: center; }
        .success-icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #10B981, #059669);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 32px;
            animation: scaleIn 0.5s ease;
        }
        @keyframes scaleIn {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }
        .success-icon i { font-size: 48px; color: white; }
        .success-card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(44, 95, 79, 0.08);
        }
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 32px;
            color: var(--verde-pino);
            margin-bottom: 16px;
        }
        p { color: #6B7280; font-size: 16px; line-height: 1.6; margin-bottom: 32px; }
        .btn-primary {
            background: linear-gradient(135deg, var(--verde-pino), var(--verde-oscuro));
            border: none;
            padding: 14px 32px;
            border-radius: 12px;
            font-weight: 600;
            text-decoration: none;
            color: white;
            display: inline-block;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(44, 95, 79, 0.3);
            color: white;
        }
    </style>
</head>
<body>
    <header class="minimal-header">
        <a href="{% url 'home' %}" class="logo">
            <i class="fas fa-heart"></i>
            Artezon
        </a>
    </header>
    <div class="success-wrapper">
        <div class="success-container">
            <div class="success-icon">
                <i class="fas fa-check"></i>
            </div>
            <div class="success-card">
                <h1>{% trans "¡Contraseña actualizada!" %}</h1>
                <p>{% trans "Tu contraseña ha sido cambiada exitosamente. Ahora puedes iniciar sesión con tu nueva contraseña." %}</p>
                <a href="{% url 'login' %}" class="btn-primary">
                    <i class="fas fa-sign-in-alt"></i> {% trans "Iniciar sesión" %}
                </a>
            </div>
        </div>
    </div>
</body>
</html>
