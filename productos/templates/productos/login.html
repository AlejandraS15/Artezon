<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Artezon</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --blanco-cremoso: #FDFBF7;
            --verde-pino: #2C5F4F;
            --dorado: #C9A961;
            --verde-oscuro: #1A3D31;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--blanco-cremoso);
            min-height: 100vh;
            display: flex;
        }

        /* SECCIÓN IZQUIERDA - IMAGEN */
        .login-left {
            flex: 1;
            background: linear-gradient(135deg, var(--verde-pino) 0%, var(--verde-oscuro) 100%);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px;
            overflow: hidden;
        }

        .login-left::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('https://images.unsplash.com/photo-1611085583191-a3b181a88401?w=800&h=1200&fit=crop');
            background-size: cover;
            background-position: center;
            opacity: 0.15;
        }

        .left-content {
            position: relative;
            z-index: 1;
            text-align: center;
            color: white;
        }

        .logo-large {
            font-family: 'Playfair Display', serif;
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 24px;
            color: white;
        }

        .logo-large span {
            color: var(--dorado);
        }

        .tagline {
            font-size: 18px;
            opacity: 0.9;
            line-height: 1.6;
            max-width: 400px;
            margin: 0 auto;
        }

        .decorative-pattern {
            width: 200px;
            height: 200px;
            border: 2px solid var(--dorado);
            border-radius: 50%;
            position: absolute;
            opacity: 0.2;
        }

        .pattern-1 {
            top: 10%;
            right: 10%;
        }

        .pattern-2 {
            bottom: 15%;
            left: 15%;
            width: 150px;
            height: 150px;
        }

        /* SECCIÓN DERECHA - FORMULARIO */
        .login-right {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px;
            background-color: var(--blanco-cremoso);
        }

        .login-container {
            width: 100%;
            max-width: 460px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 48px;
        }

        .login-header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 36px;
            color: var(--verde-pino);
            margin-bottom: 12px;
        }

        .login-header p {
            color: #6B7280;
            font-size: 15px;
        }

        .login-form {
            background: white;
            padding: 48px;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(44, 95, 79, 0.08);
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: var(--verde-oscuro);
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 18px 20px;
            border: 2.5px solid #E8E5DF;
            border-radius: 14px;
            font-size: 16px;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
            background-color: #FAFAF9;
            color: var(--verde-oscuro);
            box-sizing: border-box;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--verde-pino);
            background-color: #fff;
            box-shadow: 0 0 0 4px rgba(44, 95, 79, 0.08), 0 4px 12px rgba(44, 95, 79, 0.12);
            transform: translateY(-2px);
        }

        .form-input::placeholder {
            color: #A0A0A0;
            font-weight: 400;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background-color: var(--verde-pino);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 24px;
        }

        .submit-btn:hover {
            background-color: var(--verde-oscuro);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(44, 95, 79, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .form-error {
            color: #c0392b;
            background: #fff3f3;
            border: 1px solid #c0392b;
            border-radius: 8px;
            padding: 10px 16px;
            margin-bottom: 18px;
            text-align: center;
            font-size: 15px;
        }

        .toggle-password {
            position: absolute;
            right: 18px;
            top: 44px;
            cursor: pointer;
            z-index: 2;
            background: none;
            border: none;
            padding: 0;
            display: flex;
            align-items: center;
        }

        .login-links {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 18px;
            font-size: 14px;
        }

        .login-links .link {
            color: var(--verde-pino);
            text-decoration: underline;
            transition: color 0.2s;
        }

        .login-links .link:hover {
            color: var(--dorado);
        }

        .divider {
            text-align: center;
            margin: 18px 0 10px 0;
            color: var(--verde-oscuro);
            font-size: 14px;
            position: relative;
        }

        .divider span {
            background: #fff;
            padding: 0 10px;
            position: relative;
            z-index: 1;
        }

        .divider:before, .divider:after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: #e0e0e0;
        }

        .divider:before { left: 0; }
        .divider:after { right: 0; }

        .google-btn {
            width: 100%;
            padding: 12px;
            background: #fff;
            color: var(--verde-oscuro);
            border: 1px solid var(--verde-pino);
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: background 0.2s, color 0.2s, border 0.2s;
            margin-bottom: 10px;
        }

        .google-btn:hover {
            background: var(--dorado);
            color: var(--blanco-cremoso);
            border-color: var(--dorado);
        }

        .google-icon {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <!-- SECCIÓN IZQUIERDA -->
    <div class="login-left">
        <div class="decorative-pattern pattern-1"></div>
        <div class="decorative-pattern pattern-2"></div>
        
        <div class="left-content">
            <div class="logo-large">Artezon</div>
            <p class="tagline">
                Donde cada hilo cuenta una historia.<br>
                Conecta con artesanas y descubre piezas únicas hechas con amor.
            </p>
        </div>
    </div>

    <!-- SECCIÓN DERECHA -->
    <div class="login-right">
        <div class="login-container">
            <div class="login-header">
                <h1>¡Bienvenido de nuevo!</h1>
                <p>Ingresa tus datos para continuar</p>
            </div>

            <form class="login-form" method="post" action="{% url 'login' %}">
                {% csrf_token %}
                {% if form.non_field_errors %}
                  <div class="form-error">{{ form.non_field_errors.0 }}</div>
                {% endif %}
                <div class="form-group">
                    <label class="form-label" for="id_email">Correo electrónico</label>
                    <input type="email" name="email" class="form-input" id="id_email" placeholder="correo@dominio.com" required autocomplete="email" value="{{ form.email.value|default:'' }}">
                </div>

                <div class="form-group" style="position:relative;">
                    <label class="form-label" for="id_password">Contraseña</label>
                    <input type="password" name="password" class="form-input" id="id_password" placeholder="Escribe tu contraseña" required autocomplete="current-password">
                    <span class="toggle-password" onclick="togglePassword()" title="Mostrar/ocultar contraseña">
                        <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="none" viewBox="0 0 24 24"><path stroke="var(--verde-pino)" stroke-width="2" d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12Z"/><circle cx="12" cy="12" r="3" stroke="var(--verde-pino)" stroke-width="2"/></svg>
                    </span>
                </div>

                <div class="form-group" style="margin-bottom: 18px;">
                    <input type="checkbox" id="remember_me" name="remember_me">
                    <label for="remember_me" style="font-size: 14px; color: var(--verde-oscuro);">Recordarme</label>
                </div>

                <button type="submit" class="submit-btn">Iniciar Sesión</button>

                <div class="divider" style="margin: 18px 0 10px 0;"></div>
                <div style="text-align: center; font-size: 15px; margin-top: 10px;">
                  ¿No tienes cuenta? <a href="{% url 'register' %}" class="link" style="color: #C9A961; font-weight: 600;">Regístrate</a>
                </div>
            </form>
        </div>
    </div>

    <script>
function togglePassword() {
  var input = document.getElementById('id_password');
  var icon = document.getElementById('eyeIcon');
  if (input.type === 'password') {
    input.type = 'text';
    icon.style.opacity = 0.5;
  } else {
    input.type = 'password';
    icon.style.opacity = 1;
  }
}
</script>
</body>
</html>
