{% extends "base.html" %}
{% load static %}
{% load i18n %}
{% block content %}
<div class="container my-4">
	<h2>{% trans "Crear producto" %}</h2>
	{% if messages %}
		{% for message in messages %}
			<div class="alert alert-{{ message.tags }}">{{ message }}</div>
		{% endfor %}
	{% endif %}
	<form method="post" enctype="multipart/form-data">
		{% csrf_token %}
		{{ form.as_p }}
		<button type="submit" class="btn btn-success">{% trans "Guardar producto" %}</button>
	</form>
</div>
{% endblock %}
