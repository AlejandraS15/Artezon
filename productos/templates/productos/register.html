{% load i18n %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% trans "Artezon - Registro" %}</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Estilos -->
    <style>
        :root {
            --vanilla: #F3E5AB;
            --tobacco: #7C482B;
            --mountain: #2F3E46;
            --sand: #C2B280;
            --mahogany: #420D09;
            --white: #FFFFFF;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--vanilla) 0%, var(--sand) 50%, var(--white) 100%);
            font-family: 'Poppins', sans-serif;
            color: var(--mountain);
            margin: 0;
            padding: 0;
        }

        header {
            background: var(--tobacco);
            padding: 2rem;
            text-align: center;
            border-radius: 0 0 2rem 2rem;
            box-shadow: 0 6px 24px rgba(44, 24, 12, 0.3);
        }

        header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            color: var(--vanilla);
            text-shadow: 0 3px 8px rgba(0,0,0,0.3);
            margin: 0;
        }

        .register-container {
            background: var(--white);
            border: 2px solid var(--sand);
            border-radius: 1.5rem;
            padding: 2.5rem;
            max-width: 500px;
            margin: 2rem auto;
            box-shadow: 0 6px 24px rgba(44, 24, 12, 0.15);
        }

        .register-container h2 {
            color: var(--mahogany);
            font-size: 2rem;
            margin-bottom: 1.5rem;
            text-align: center;
            font-family: 'Playfair Display', serif;
        }

        label {
            color: var(--mountain);
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        input, select {
            border: 2px solid var(--sand);
            border-radius: 1rem;
            padding: 0.8rem 1.2rem;
            font-size: 1rem;
            margin-bottom: 1rem;
            width: 100%;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            border-color: var(--tobacco);
            outline: none;
            box-shadow: 0 0 0 3px rgba(124, 72, 43, 0.2);
        }

        .btn-secundario {
            background: var(--sand);
            color: var(--mahogany);
            border: 2px solid var(--tobacco);
            border-radius: 2rem;
            font-weight: 600;
            padding: 0.7rem 2rem;
            transition: all 0.3s ease;
        }

        .btn-secundario:hover {
            background: var(--tobacco);
            color: var(--vanilla);
        }

        a {
            color: var(--tobacco);
            font-weight: 600;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
            color: var(--mahogany);
        }

        footer {
            text-align: center;
            padding: 1rem;
            background: var(--tobacco);
            color: var(--vanilla);
            border-radius: 2rem 2rem 0 0;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>{% trans "Registro de Usuario" %}</h1>
    </header>

    <!-- Contenedor de registro -->
    <main class="container">
        <section class="register-container">
            <h2>{% trans "Crea tu cuenta" %}</h2>

            <form method="post">
                {% csrf_token %}
                {{ form.non_field_errors }}

                {% for field in form %}
                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                    {{ field }}
                    <div style="color:#b22;">{{ field.errors }}</div>
                {% endfor %}

                <button class="btn-secundario w-100 mt-2" type="submit">
                    {% trans "Registrarme" %}
                </button>
            </form>

            <div style="margin-top:1rem; text-align:center;">
                <a href="{% url 'login' %}">{% trans "¿Ya tienes cuenta? Inicia sesión aquí" %}</a>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Artezon</p>
    </footer>

</body>
</html>
