{% extends "base.html" %}
{% load static %}
{% load i18n %}

{% block content %}
<div class="landing-maxi-bg py-5">
    <div class="container landing-maxi-content d-flex flex-column align-items-center justify-content-center text-center">
        <div class="mb-4">
            <span class="icono-crochet" style="font-size:2.8rem; background: linear-gradient(135deg, var(--dorado), var(--rosa-pastel));">
                <img src="{% static 'images/logo.png' %}" alt="{% trans 'Logo' %}" style="height: 70px; width: 70px; filter: drop-shadow(0 0 8px #fff6);">
            </span>
        </div>

        <h1 class="display-4 fw-bold mb-3">
            {% trans "Bienvenido a Artezon" %}
        </h1>

        <p class="lead mb-4" style="color: var(--marron); font-size: 1.3rem;">
            {% trans "Explora el mundo del crochet con nosotros." %}
        </p>

        <div class="d-flex flex-column flex-md-row gap-3 justify-content-center align-items-center mb-5">
            <a href="{% url 'login' %}" class="btn btn-lg btn-primary px-5">
                {% trans "Iniciar Sesi√≥n" %}
            </a>

            <a href="{% url 'register' %}" class="btn btn-lg btn-secundario px-5">
                {% trans "Crear Cuenta" %}
            </a>
        </div>

    </div>
</div>
{% endblock %}
