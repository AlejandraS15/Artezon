{% extends "base.html" %}
{% load static %}
{% block content %}
<main class="main-container">
  <div class="container my-4">
    <h2 class="mb-4">Mis Favoritos</h2>
    <div class="masonry-grid">
      {% for producto in productos %}
        <div class="product-card">
          <div class="product-image">
            {% if producto.imagen %}
              <img src="{{ producto.imagen.url }}" alt="{{ producto.name }}">
            {% else %}
              <img src="{% static 'img/default.png' %}" alt="Sin imagen">
            {% endif %}
            <button class="favorite-btn favorito" data-producto-id="{{ producto.id }}" onclick="toggleFavorite(this)">★</button>
            <div class="product-overlay"></div>
          </div>
          <div class="product-info">
            <div class="product-name">{{ producto.name }}</div>
            <div class="product-price">${{ producto.price }}</div>
            <form method="post" action="{% url 'agregar_al_carrito' producto.id %}" style="margin:0;">
              {% csrf_token %}
              <button type="submit" class="add-to-cart-btn">Agregar al Carrito</button>
            </form>
          </div>
        </div>
      {% empty %}
        <div class="col-12">
          <p class="text-center text-muted">No tienes productos favoritos.</p>
        </div>
      {% endfor %}
    </div>
  </div>
</main>

<style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    :root {
        --blanco-cremoso: #FDFBF7;
        --verde-pino: #2C5F4F;
        --dorado: #C9A961;
        --verde-oscuro: #1A3D31;
    }
    body {
        font-family: 'Inter', sans-serif;
        background-color: var(--blanco-cremoso);
        color: var(--verde-oscuro);
    }
    .main-container {
        max-width: 1440px;
        margin: 0 auto;
        padding: 140px 40px 100px;
        background: var(--blanco-cremoso);
    }
    .masonry-grid {
        column-count: 4;
        column-gap: 20px;
    }
    .product-card {
        width: 100%;
        margin-bottom: 20px;
        break-inside: avoid;
        background: white;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 2px 12px rgba(44, 95, 79, 0.08);
        transition: all 0.3s ease;
        cursor: pointer;
    }
    .product-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 8px 24px rgba(44, 95, 79, 0.15);
    }
    .product-image {
        width: 100%;
        height: auto;
        display: block;
        position: relative;
    }
    .product-image img {
        width: 100%;
        height: auto;
        display: block;
    }
    .product-overlay {
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        background: linear-gradient(to bottom, transparent 0%, rgba(44, 95, 79, 0.85) 100%);
        opacity: 0;
        transition: opacity 0.3s ease;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        padding: 20px;
    }
    .product-card:hover .product-overlay {opacity: 1;}
    .favorite-btn {
        position: absolute;
        top: 12px; right: 12px;
        width: 36px; height: 36px;
        border-radius: 50%;
        background: white;
        border: none;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        transition: all 0.3s ease;
        font-size: 18px;
    }
    .favorite-btn.favorito {
        background-color: var(--dorado);
        color: white;
    }
    .favorite-btn:hover {
        background-color: var(--dorado);
        color: white;
        transform: scale(1.1);
    }
    .product-info {padding: 16px;}
    .product-name {
        font-size: 15px;
        font-weight: 600;
        color: var(--verde-oscuro);
        margin-bottom: 8px;
    }
    .product-price {
        font-size: 18px;
        font-weight: 700;
        color: var(--dorado);
        margin-bottom: 12px;
    }
    .add-to-cart-btn {
        width: 100%;
        padding: 12px;
        background-color: var(--verde-pino);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    .add-to-cart-btn:hover {
        background-color: var(--dorado);
        transform: scale(1.02);
    }
    @media (max-width: 1200px) {
        .masonry-grid {column-count: 3;}
    }
    @media (max-width: 768px) {
        .main-container {padding: 130px 20px 80px;}
        .masonry-grid {column-count: 2; column-gap: 16px;}
    }
    @media (max-width: 480px) {
        .masonry-grid {column-count: 1;}
    }
</style>

<script>
function toggleFavorite(btn) {
    const productoId = btn.getAttribute('data-producto-id');
    fetch(`/favoritos/toggle/${productoId}/`, {
        method: 'POST',
        headers: {
            'X-CSRFToken': getCookie('csrftoken'),
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({})
    })
    .then(response => response.json())
    .then(data => {
        if (data.favorito) {
            btn.textContent = '★';
            btn.classList.add('favorito');
        } else {
            btn.textContent = '♡';
            btn.classList.remove('favorito');
            // Recargar página para quitar el producto de la vista
            location.reload();
        }
    });
}

function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}
</script>
{% endblock %}
